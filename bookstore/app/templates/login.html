{% extends 'layout/base.html' %}

{% block content %}
<div class="row">
    <div class="mx-auto mt-3 text-center">
        <img src="../static/images/booklogo.png" width="4%" alt="Logo Barber" />
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-7 mt-3 img-login">
        <img class="img-fluid" src="../static/images/img3.svg" width="600px" alt="Login Image" />
    </div>
    <div class="col-md-5 mt-3">
        <div class="card shadow-sm p-3">
            <div class="card-body">
                <h4>Sign In</h4>
                <p class="text-muted">Get the Best Book Here!</p>
                {% if err_msg %}
                <div class="alert alert-danger">
                    <p>{{ err_msg }}</p>
                </div>
                {% endif %}
                <form class="mt-4" method="post">
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username" id="username"
                            autocomplete="off" required />
                    </div>
                    <div class="input-group mt-2">
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="password" name="password"
                            autocomplete="off" required />
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="displayPassword()">
                                <i id="display-pass" data-feather="eye"></i>
                                <i id="hiden-pass" data-feather="eye-off"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn mt-2 btn-color-theme-loginReq" type="submit" name="login" id="login">
                            Đăng nhập
                        </button>
                        <p class="text-center">
                            Chưa có tài khoản ?
                            <a class="text-theme nav-link text-success" href="/register">Đăng ký</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
