<header class="p-3 mb-3 border-bottom header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-light">All</a></li>
                {% for c in cates %}
                <li><a href="/category/{{ c.id }}" class="nav-link px-2 link-light">{{ c.name }}</a></li>
                {% endfor %}
            </ul>
            
            <div class="d-flex align-items-center" style="margin-right: 30px;">
                <a href="/cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge cart-counter">{{ cart_stats.total_quantity }}</span>
                </a>
            </div>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="kw">
            </form>

            {% if current_user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ current_user.avatar }}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><p class="dropdown-item">Ch√†o {{ current_user.name }}</p></li>
                    <li><a class="dropdown-item" href="#">Edit profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
            {% else %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://res.cloudinary.com/dvahhupo0/image/upload/v1733131895/user_e5uokm.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="/login">Sign in</a></li>
                    <li><a class="dropdown-item" href="/register">Register</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</header>
